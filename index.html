<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Sian</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap');
    </style>
    <link id="stylesheet" rel="stylesheet" href="./src/styles.css">
</head>
<body>
<!-- 네비게이션 바 -->
<header class="navbar">
    <div class="logo">
        <img src="./logo/sian-logo.jpg" alt="Team Sian 로고" class="logo-img">
        <span class="server-name">team-sian</span>
    </div>
    <nav class="nav-links">
        <a href="#history">팀 연혁</a>
        <a href="#about">팀 소개</a>
        <a href="#apply">팀 지원</a>
    </nav>
</header>

<!-- 메인 콘텐츠 -->
<main class="main-content">
    <h1>환영합니다! Team Sian 웹사이트에 오신 것을 환영합니다.</h1>
    <p>이곳은 팀 시안의 공식 웹사이트입니다. 상단 메뉴를 통해 원하는 정보를 확인하세요!</p>
</main>

<!-- 푸터 -->
<footer class="footer">
    <p>&copy; 2025 Team Sian. All rights reserved.</p>
</footer>

<!-- JavaScript로 장치 감지 -->
<script>
    // 장치 감지 및 CSS 파일 로드
    const isMobile = /Mobile|Android|iPhone|iPad/i.test(navigator.userAgent);
    const stylesheet = document.getElementById('stylesheet');

    // 모바일이면 mobile.css, 아니면 styles.css 적용
    if (isMobile) {
        stylesheet.href = './src/mobile.css';
    } else {
        stylesheet.href = './src/styles.css';
    }
</script>
</body>
</html>
