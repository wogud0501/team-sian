<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Sian - 팀 연혁</title>
  <link rel="icon" href="./logo/sian_logo.ico" type="image/x-icon" />
  <link id="stylesheet" rel="stylesheet" href="./src/history.css" />
  <!-- 구글 폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet" />
</head>
<body>
<!-- 네비게이션 바 -->
<header class="navbar">
  <div class="logo">
    <img src="./logo/sian_logo.png" alt="Team Sian 로고" class="logo-img" />
    <span class="server-name">team-sian</span>
  </div>
  <nav class="nav-links">
    <a href="./index.html">메인</a>
    <a href="history.html">팀 연혁</a>
    <a href="#about">팀 소개</a>
    <a href="#apply">팀 지원</a>
  </nav>
</header>

<!-- 메인 콘텐츠 -->
<main class="main-content">
  <h1>팀 연혁</h1>
  <section class="timeline">
    <div class="event" data-scroll-animation>
      <h2>2025년 4월 6일</h2>
      <p>팀 시안 설립</p>
    </div>
  </section>
</main>

<!-- 푸터 -->
<footer class="footer" style="text-align: center; padding: 20px;">
  <p>&copy; 2025 Team Sian. All rights reserved.</p>
</footer>

<!-- JavaScript -->
<script>
  const isMobile = /Mobile|Android|iPhone|iPad/i.test(navigator.userAgent);
  const stylesheet = document.getElementById("stylesheet");

  if (isMobile) {
    stylesheet.href = "./src/mobile-history.css";
  } else {
    stylesheet.href = "./src/history.css";
  }

  const scrollElements = document.querySelectorAll("[data-scroll-animation]");

  const elementInView = (el, offset = 100) => {
    const elementTop = el.getBoundingClientRect().top;
    return (
            elementTop <= (window.innerHeight || document.documentElement.clientHeight) - offset
    );
  };

  const displayScrollElement = (element) => {
    element.classList.add("scrolled");
  };

  const hideScrollElement = (element) => {
    element.classList.remove("scrolled");
  };

  const handleScrollAnimation = () => {
    scrollElements.forEach((el) => {
      if (elementInView(el, 150)) {
        displayScrollElement(el);
      } else {
        hideScrollElement(el);
      }
    });
  };

  window.addEventListener("scroll", handleScrollAnimation);
  window.addEventListener("load", handleScrollAnimation);
</script>
</body>
</html>
